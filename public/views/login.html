<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div ng-app="auth" ng-controller="AuthCtrl">
        <div>
            <h2 class="logo-name">Login</h2>
        </div>
        <!--    <h3>Welcome to SA</h3> -->
        <p>Login in</p>
        <form class="m-t" name="loginform" ng-submit="login(logindetail)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="enter email" ng-model="logindetail.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="logindetail.password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <a ui-sref="forgotpassword"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" data-toggle="modal" data-target="#myModal">Create an account</a>
            <div class="social-login">
                <h3>...or login with:</h3>
                <div class="social-login-buttons">
                    <!-- <a class="btn btn-link-1 btn-link-1-facebook" href="/auth/facebook">
                        <i class="fa fa-facebook"></i> Facebook
                    </a> -->
                    <button ng-click="facebook()" class="btn btn-primary"><i class="fa fa-facebook"></i>FACEBOOK
                    </button>
                    <!-- <a class="btn btn-link-1 btn-link-1-twitter" href="/auth/twitter">
                        <i class="fa fa-twitter"></i> Twitter
                    </a> -->
                    <button ng-click="twitter()" class="btn btn-primary"><i class="fa fa-twitter"></i> Twitter
                    </button>
                    <!--   <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                        <i class="fa fa-google-plus"></i> Google Plus
                    </a> -->
                    <br>
                    <br>
                    <button ng-click="google()" class="btn btn-primary"><i class="fa fa-google-plus"></i> Google Plus
                    </button>
                </div>
            </div>
        </form>
        <div class="container">
            <!-- Trigger the modal with a button -->
            <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Register Here...</h4>
                        </div>
                        <div class="modal-body">
                            <form novalidate="novalidate" class="form-horizontal" ng-submit="submit(data)">
                                <div class="form-group">
                                    <label class="control-label col-md-3">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" name="firstname" ng-model="data.firstname" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" name="lastname" ng-model="data.lastname" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" name="username" ng-model="data.username" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Email</label>
                                    <div class="col-md-6">
                                        <input type="email" name="email" ng-model="data.email" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Phone</label>
                                    <div class="col-md-6">
                                        <input type="text" name="phone" ng-model="data.phone" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" name="password" ng-model="data.password" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button type="submit" id="save" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
